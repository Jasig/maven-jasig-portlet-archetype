# This log4j properties file is only for testing purposes, and is setup to
# log to stdout (i.e. your console).  If you want the log4j.properties file
# for the application look in src/main/resources - that is the
# log file that will be deployed with your application war.
log4j.rootLogger=WARN, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n
log4j.logger.${packageName}=DEBUG